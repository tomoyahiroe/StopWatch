<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script>
      window.onload = function () {
        const startButton = document.getElementById("start");
        const stopButton = document.getElementById("stop");
        const resetButton = document.getElementById("reset");
        const display = document.getElementById("display");
        let startTime, timer;
        let stopTime = 0;
        startButton.onclick = start;
        resetButton.onclick = reset;
        function start() {
          startButton.onclick = null;
          stopButton.onclick = stop;
          startTime = new Date();
          timer = setInterval(function () {
            const now = new Date();
            display.innerHTML = (
              (now - startTime + Number(stopTime) * 1000) /
              1000
            ).toFixed(2);
          }, 10);
        }
        function reset() {
          clearInterval(timer);
          startButton.onclick = start;
          stopButton.onclick = stop;
          display.innerHTML = "0.00";
          stopTime = 0;
        }
        function stop() {
          clearInterval(timer);
          stopTime = display.innerHTML;
          startButton.onclick = start;
          stopButton.onclick = null;
        }
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h1>ストップウォッチ</h1>
      <div class="stop-watch">
        <div class="display"><p id="display">0.00</p></div>
        <div class="button-container">
          <div class="button">
            <button class="btn btn-outline-primary" id="start">スタート</button>
            <button class="btn btn-outline-primary" id="stop">ストップ</button>
            <button class="btn btn-outline-primary" id="reset">リセット</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
